<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软软的陪玩区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --dark-color: #2d3047;
            --light-color: #f8f9fa;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #b0b0d0;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(106, 90, 205, 0.3);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .invite-container, .profile-container {
            margin-bottom: 20px;
        }
        
        .invite-label, .profile-label {
            color: #b0b0d0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .invite-box, .profile-box {
            display: flex;
            margin-bottom: 15px;
        }
        
        .invite-content, .profile-content {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px 0 0 10px;
            padding: 12px 15px;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }
        
        .copy-btn {
            background: linear-gradient(to right, var(--primary-color), #7b68ee);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: linear-gradient(to right, #5a4bbd, #6a5acd);
        }
        
        .copy-btn:active {
            transform: scale(0.98);
        }
        
        .copy-btn i {
            margin-right: 8px;
        }
        
        .game-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .preview-item {
            border-radius: 10px;
            overflow: hidden;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .preview-item:hover {
            transform: scale(1.05);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: #000;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #b0b0d0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .game-description {
            color: #d0d0f0;
            line-height: 1.7;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .sections-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .preview-item {
                height: 120px;
            }
        }
        
        .badge {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏服务平台</h1>
        </header>
        
        <div class="sections-container">
            <!-- 光遇板块 -->
            <section class="section">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <h2 class="section-title">光遇陪玩 <span class="badge">热门</span></h2>
                </div>
                
                <div class="game-logo">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="光遇游戏">
                </div>
                
                <p class="game-description">《光遇》是一款社交冒险游戏，在云端翱翔，探索梦幻世界。</p>
                
                <div class="invite-container">
                    <label class="invite-label">板板邀请码(链接)：</label>
                    <div class="invite-box">
                        <div class="invite-content" id="inviteLink">暂无
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('inviteLink')">
                            <i class="far fa-copy"></i> 复制
                        </button>
                    </div>
                </div>
                
                <div class="invite-container">
                    <label class="invite-label">板板邀请码(字符串)：</label>
                    <div class="invite-box">
                        <div class="invite-content" id="inviteCode">暂无</div>
                        <button class="copy-btn" onclick="copyToClipboard('inviteCode')">
                            <i class="far fa-copy"></i> 复制
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- 超自然行动组板块 -->
            <section class="section">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-ghost"></i>
                    </div>
                    <h2 class="section-title">超自然行动组陪玩 <span class="badge">新游</span></h2>
                </div>
                
                <div class="game-logo">
                    <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="超自然行动组">
                </div>
                
                <p class="game-description">《超自然行动组》是一款合作恐怖生存游戏，玩家组成小队调查超自然现象。</p>
                
                <div class="profile-container">
                    <label class="profile-label">板板昵称：</label>
                    <div class="profile-box">
                        <div class="profile-content" id="nickname">小黄鼠狼精</div>
                        <button class="copy-btn" onclick="copyToClipboard('nickname')">
                            <i class="far fa-copy"></i> 复制
                        </button>
                    </div>
                </div>
                
                <div class="profile-container">
                    <label class="profile-label">板板工号：</label>
                    <div class="profile-box">
                        <div class="profile-content" id="workId">1032840239</div>
                        <button class="copy-btn" onclick="copyToClipboard('workId')">
                            <i class="far fa-copy"></i> 复制
                        </button>
                    </div>
                </div>
                
                <div class="qr-container">
                    <label class="profile-label">扫码添加好友：</label>
                    <div class="qr-code">
                        <img src="https://raccoon.fit/accompany/image.png" alt="超自然行动组陪玩二维码">
                    </div>
                    <p style="text-align: center; color: #b0b0d0; font-size: 0.9rem;">扫描二维码添加板板好友</p>
                </div>
            </section>
            
            
        <footer>
            <p>© 2025 由软软制作</p>
            <p style="margin-top: 5px;">免责声明：本平台不提供游戏陪玩服务，只供陪查看，不涉及任何赌博、色情等违法内容</p>
        </footer>
    </div>
    
    <!-- 复制成功提示 -->
    <div class="notification" id="copyNotification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">已成功复制到剪贴板！</span>
    </div>
    
    <script>
        // 复制到剪贴板功能
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.textContent;
            
            // 使用现代剪贴板API
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 显示成功通知
                showNotification('已成功复制到剪贴板！');
            }).catch(err => {
                // 备用方法
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                
                // 显示成功通知
                showNotification('已成功复制到剪贴板！');
            });
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('copyNotification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 为预览图片添加点击放大效果
        document.querySelectorAll('.preview-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.querySelector('img').src;
                const imgAlt = this.querySelector('img').alt;
                const overlayText = this.querySelector('.preview-overlay').textContent;
                
                // 创建模态框
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 2000;
                    padding: 20px;
                `;
                
                // 创建图片元素
                const modalImg = document.createElement('img');
                modalImg.src = imgSrc;
                modalImg.alt = imgAlt;
                modalImg.style.cssText = `
                    max-width: 90%;
                    max-height: 70%;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                `;
                
                // 创建标题
                const modalTitle = document.createElement('h3');
                modalTitle.textContent = overlayText;
                modalTitle.style.cssText = `
                    color: white;
                    margin-top: 20px;
                    font-size: 1.5rem;
                `;
                
                // 创建关闭按钮
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '关闭预览';
                closeBtn.style.cssText = `
                    margin-top: 20px;
                    padding: 10px 25px;
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: all 0.3s;
                `;
                
                closeBtn.addEventListener('mouseover', function() {
                    this.style.background = '#5a4bbd';
                });
                
                closeBtn.addEventListener('mouseout', function() {
                    this.style.background = 'var(--primary-color)';
                });
                
                // 点击关闭模态框
                closeBtn.addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
                
                // 点击背景关闭模态框
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
                
                // 添加元素到模态框
                modal.appendChild(modalImg);
                modal.appendChild(modalTitle);
                modal.appendChild(closeBtn);
                
                // 添加模态框到页面
                document.body.appendChild(modal);
            });
        });
        
        // 页面加载时添加轻微动画
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
    </script>
</body>
</html>
