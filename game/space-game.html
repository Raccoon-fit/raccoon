<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>软软的小游戏｜星际陨石防御者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        :root {
            --primary-color: #4fc3f7;
            --secondary-color: #f44336;
            --accent-color: #ffeb3b;
            --dark-bg: #0a1929;
            --darker-bg: #07121f;
            --light-bg: rgba(15, 32, 39, 0.8);
            --ui-bg: rgba(10, 25, 41, 0.85);
            --neon-glow: 0 0 15px;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, var(--dark-bg) 0%, var(--darker-bg) 100%);
            font-family: 'Arial', 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        .star.small {
            width: 1px;
            height: 1px;
        }
        
        .star.medium {
            width: 2px;
            height: 2px;
        }
        
        .star.large {
            width: 3px;
            height: 3px;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(to bottom, rgba(5, 10, 20, 0.9), rgba(2, 8, 20, 0.95));
            border-radius: 12px;
            border: 2px solid rgba(79, 195, 247, 0.3);
            box-shadow: 
                0 0 30px rgba(79, 195, 247, 0.2),
                inset 0 0 20px rgba(79, 195, 247, 0.1);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .game-header h1 {
            color: var(--primary-color);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(79, 195, 247, 0.7),
                0 0 20px rgba(79, 195, 247, 0.5),
                0 0 30px rgba(79, 195, 247, 0.3);
            background: linear-gradient(to right, #4fc3f7, #29b6f6, #00b0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .game-header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .game-header .subtitle {
            color: #bbdefb;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-top: 5px;
            font-weight: 300;
        }
        
        #uiContainer {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .ui-panel {
            background: var(--ui-bg);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(79, 195, 247, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .ui-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .ui-panel:hover::before {
            left: 100%;
        }
        
        .ui-panel:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(79, 195, 247, 0.2);
        }
        
        .ui-label {
            color: #bbdefb;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ui-value {
            color: var(--accent-color);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(5, 15, 30, 0.95) 0%, rgba(2, 8, 20, 0.98) 100%);
            z-index: 10;
            padding: 20px;
            border-radius: 10px;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .screen-content {
            background: var(--ui-bg);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(79, 195, 247, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(79, 195, 247, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .screen-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4fc3f7, #f44336, #ffeb3b, #4fc3f7);
            background-size: 200% 100%;
            animation: gradientShift 3s linear infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .screen-title {
            color: var(--primary-color);
            font-size: clamp(2.2rem, 5vw, 3rem);
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
        }
        
        .screen-subtitle {
            color: #e3f2fd;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(145deg, rgba(79, 195, 247, 0.9), rgba(41, 182, 246, 0.9));
            border: none;
            border-radius: 50px;
            color: white;
            padding: 16px 40px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 6px 0 rgba(1, 87, 155, 0.8),
                0 0 15px rgba(79, 195, 247, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before, .btn:active::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 0 rgba(1, 87, 155, 0.8),
                0 0 20px rgba(79, 195, 247, 0.7);
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 3px 0 rgba(1, 87, 155, 0.8),
                0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, rgba(244, 67, 54, 0.9), rgba(229, 57, 53, 0.9));
            box-shadow: 
                0 6px 0 rgba(183, 28, 28, 0.8),
                0 0 15px rgba(244, 67, 54, 0.5);
        }
        
        .btn-danger:hover {
            box-shadow: 
                0 8px 0 rgba(183, 28, 28, 0.8),
                0 0 20px rgba(244, 67, 54, 0.7);
        }
        
        .btn-success {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            box-shadow: 
                0 6px 0 rgba(27, 94, 32, 0.8),
                0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .btn-success:hover {
            box-shadow: 
                0 8px 0 rgba(27, 94, 32, 0.8),
                0 0 20px rgba(76, 175, 80, 0.7);
        }
        
        #instructions {
            background: var(--ui-bg);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 700px;
            text-align: left;
            border: 1px solid rgba(79, 195, 247, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        #instructions h3 {
            color: var(--primary-color);
            margin-top: 0;
            text-align: center;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .instructions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .instruction-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .instruction-icon {
            color: var(--accent-color);
            font-size: 1.2rem;
            min-width: 25px;
        }
        
        .instruction-text {
            color: #bbdefb;
            line-height: 1.5;
        }
        
        /* 触摸控制区域 */
        #touchControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 5;
            pointer-events: none;
        }
        
        .touch-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 195, 247, 0.8) 0%, rgba(41, 182, 246, 0.6) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 
                0 6px 0 rgba(1, 87, 155, 0.8),
                0 0 20px rgba(79, 195, 247, 0.5);
            pointer-events: auto;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .touch-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 rgba(1, 87, 155, 0.8),
                0 0 15px rgba(79, 195, 247, 0.7);
        }
        
        #leftBtn {
            margin-right: auto;
        }
        
        #rightBtn {
            margin-left: auto;
        }
        
        #shootBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(244, 67, 54, 0.8) 0%, rgba(229, 57, 53, 0.6) 100%);
            box-shadow: 
                0 6px 0 rgba(183, 28, 28, 0.8),
                0 0 20px rgba(244, 67, 54, 0.5);
        }
        
        #shootBtn:active {
            box-shadow: 
                0 2px 0 rgba(183, 28, 28, 0.8),
                0 0 15px rgba(244, 67, 54, 0.7);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .ui-panel {
                padding: 12px 15px;
            }
            
            .touch-button {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            .btn {
                padding: 14px 30px;
                min-width: 160px;
            }
            
            .screen-content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .ui-panel {
                padding: 10px 12px;
            }
            
            .touch-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 140px;
            }
            
            .instructions-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 横屏优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-header h1 {
                font-size: 2rem;
            }
            
            .touch-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .ui-panel {
                padding: 8px 10px;
            }
        }
        
        /* 生命值动画 */
        .low-health {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        
        /* 分数增加动画 */
        .score-popup {
            position: absolute;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
            animation: floatUp 1s forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 游戏状态指示器 */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        .status-dot.offline {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>
    
    <div class="game-header">
        <h1><i class="fas fa-space-shuttle"></i> 星际陨石防御者</h1>
        <div class="subtitle">保卫你的太空领域，抵御陨石冲击！</div>
    </div>
    
    <div id="uiContainer">
        <div class="ui-panel" id="scorePanel">
            <div class="ui-label"><i class="fas fa-star"></i> 分数</div>
            <div class="ui-value" id="score">0</div>
        </div>
        <div class="ui-panel" id="livesPanel">
            <div class="ui-label"><i class="fas fa-heart"></i> 生命值</div>
            <div class="ui-value" id="lives">3</div>
        </div>
        <div class="ui-panel" id="levelPanel">
            <div class="ui-label"><i class="fas fa-chart-line"></i> 等级</div>
            <div class="ui-value" id="level">1</div>
        </div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- 状态指示器 -->
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">游戏中</span>
        </div>
        
        <!-- 触摸控制按钮 -->
        <div id="touchControls">
            <div id="leftBtn" class="touch-button"><i class="fas fa-arrow-left"></i></div>
            <div id="shootBtn" class="touch-button"><i class="fas fa-bolt"></i></div>
            <div id="rightBtn" class="touch-button"><i class="fas fa-arrow-right"></i></div>
        </div>
        
        <!-- 开始屏幕 -->
        <div id="startScreen">
            <div class="screen-content">
                <h1 class="screen-title"><i class="fas fa-rocket"></i> 星际陨石防御者</h1>
                <p class="screen-subtitle">保护太空站，抵御陨石雨！</p>
                
                <div class="button-container">
                    <button id="startButton" class="btn btn-success">
                        <i class="fas fa-play-circle"></i> 开始游戏
                    </button>
                </div>
                
                <div id="instructions">
                    <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
                    <div class="instructions-grid">
                        <div class="instruction-item">
                            <div class="instruction-icon"><i class="fas fa-gamepad"></i></div>
                            <div class="instruction-text">
                                <strong>电脑控制：</strong><br>
                                方向键或 A/D 键移动<br>
                                空格键射击
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="instruction-icon"><i class="fas fa-mobile-alt"></i></div>
                            <div class="instruction-text">
                                <strong>手机控制：</strong><br>
                                使用屏幕下方按钮控制<br>
                                左侧移动，右侧射击
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="instruction-icon"><i class="fas fa-bullseye"></i></div>
                            <div class="instruction-text">
                                <strong>游戏目标：</strong><br>
                                射击陨石获取分数<br>
                                避免被陨石击中<br>
                                每1000分提升等级
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="instruction-icon"><i class="fas fa-trophy"></i></div>
                            <div class="instruction-text">
                                <strong>高分技巧：</strong><br>
                                小陨石分数更高<br>
                                连续射击不中断<br>
                                尽量保护太空站
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 游戏结束屏幕 -->
        <div id="gameOverScreen">
            <div class="screen-content">
                <h1 class="screen-title"><i class="fas fa-gamepad"></i> 游戏结束</h1>
                <p class="screen-subtitle">你的最终得分</p>
                
                <div class="ui-value" style="font-size: 4rem; margin: 20px 0;" id="finalScore">0</div>
                
                <div class="button-container">
                    <button id="restartButton" class="btn">
                        <i class="fas fa-redo"></i> 再玩一次
                    </button>
                </div>
                
                <div style="margin-top: 30px; color: #bbdefb;">
                    <p><i class="fas fa-lightbulb"></i> 提示：尝试打破你的最高分记录！</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取Canvas和Context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 获取UI元素
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const livesPanel = document.getElementById('livesPanel');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // 触摸控制按钮
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        
        // 游戏变量
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let animationId;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let canvasSize = { width: 0, height: 0 };
        let highScore = localStorage.getItem('spaceDefenderHighScore') || 0;
        let scorePopups = [];
        
        // 玩家飞船
        const player = {
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            speed: 7,
            color: '#4fc3f7',
            laserColor: '#f44336',
            isMovingLeft: false,
            isMovingRight: false,
            lastShot: 0,
            shotDelay: 300,
            baseWidth: 50,
            baseHeight: 40,
            engineFlame: 0
        };
        
        // 数组存储游戏对象
        let lasers = [];
        let meteors = [];
        let particles = [];
        let backgroundStars = [];
        
        // 创建星空背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            starsContainer.innerHTML = '';
            backgroundStars = [];
            
            // 创建不同大小的星星
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3;
                const starType = size < 1 ? 'small' : size < 2 ? 'medium' : 'large';
                
                star.className = `star ${starType}`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = 0.3 + Math.random() * 0.7;
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
                
                starsContainer.appendChild(star);
                
                // 为星星添加动画
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
                
                // 保存星星信息用于Canvas背景
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    opacity: 0.3 + Math.random() * 0.7,
                    speed: 0.2 + Math.random() * 0.5
                });
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.3; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 初始化Canvas尺寸
        function initCanvasSize() {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth;
            const containerHeight = window.innerHeight * 0.6;
            
            // 设置Canvas尺寸
            canvas.width = containerWidth;
            canvas.height = Math.min(containerHeight, 600);
            
            // 保存尺寸
            canvasSize.width = canvas.width;
            canvasSize.height = canvas.height;
            
            // 根据Canvas尺寸调整玩家大小
            const scaleFactor = Math.min(canvas.width / 800, canvas.height / 600);
            player.width = player.baseWidth * scaleFactor;
            player.height = player.baseHeight * scaleFactor;
            
            // 重置玩家位置
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            
            // 调整触摸控制按钮位置
            adjustTouchControls();
            
            // 重新创建星星背景
            createStars();
        }
        
        // 调整触摸控制按钮位置
        function adjustTouchControls() {
            const touchControls = document.getElementById('touchControls');
            if (isMobile) {
                touchControls.style.display = 'flex';
                
                // 根据屏幕尺寸调整按钮位置
                const buttonSize = Math.min(canvas.width * 0.12, 80);
                const buttons = document.querySelectorAll('.touch-button');
                buttons.forEach(btn => {
                    btn.style.width = `${buttonSize}px`;
                    btn.style.height = `${buttonSize}px`;
                    btn.style.fontSize = `${buttonSize * 0.4}px`;
                });
            } else {
                touchControls.style.display = 'none';
            }
        }
        
        // 陨石图像生成函数
        function generateMeteor() {
            const baseSize = Math.min(canvas.width, canvas.height) * 0.05;
            const size = Math.random() * baseSize + baseSize;
            const hue = Math.random() * 30 + 20; // 棕色到橙色
            return {
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1 + level * 0.3,
                color: `hsl(${hue}, 70%, ${30 + Math.random() * 20}%)`,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.05,
                glow: 0
            };
        }
        
        // 创建分数弹出效果
        function createScorePopup(x, y, points) {
            scorePopups.push({
                x: x,
                y: y,
                text: `+${points}`,
                life: 60,
                opacity: 1
            });
        }
        
        // 初始化游戏
        function initGame() {
            score = 0;
            lives = 3;
            level = 1;
            lasers = [];
            meteors = [];
            particles = [];
            scorePopups = [];
            
            // 初始化Canvas尺寸
            initCanvasSize();
            
            player.x = canvas.width / 2 - player.width / 2;
            player.isMovingLeft = false;
            player.isMovingRight = false;
            player.engineFlame = 0;
            
            updateUI();
            
            // 更新状态指示器
            statusDot.className = 'status-dot';
            statusText.textContent = '游戏中';
            
            // 隐藏触摸控制直到游戏开始
            if (isMobile) {
                document.getElementById('touchControls').style.display = 'none';
            }
        }
        
        // 更新UI显示
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            // 生命值低时添加动画效果
            if (lives <= 1) {
                livesPanel.classList.add('low-health');
            } else {
                livesPanel.classList.remove('low-health');
            }
        }
        
        // 生成粒子效果
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 1,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 30 + Math.random() * 20
                });
            }
        }
        
        // 绘制玩家飞船
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            // 引擎火焰效果
            player.engineFlame += 0.2;
            const flameSize = 5 + Math.sin(player.engineFlame) * 3;
            
            // 火焰
            const flameGradient = ctx.createLinearGradient(0, player.height / 2, 0, player.height / 2 + flameSize);
            flameGradient.addColorStop(0, '#ff9800');
            flameGradient.addColorStop(0.5, '#ff5722');
            flameGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = flameGradient;
            ctx.beginPath();
            ctx.moveTo(-player.width / 6, player.height / 2);
            ctx.lineTo(0, player.height / 2 + flameSize);
            ctx.lineTo(player.width / 6, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // 飞船主体
            const shipGradient = ctx.createLinearGradient(-player.width / 2, 0, player.width / 2, 0);
            shipGradient.addColorStop(0, '#2196f3');
            shipGradient.addColorStop(0.5, '#4fc3f7');
            shipGradient.addColorStop(1, '#2196f3');
            
            ctx.fillStyle = shipGradient;
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // 飞船边框
            ctx.strokeStyle = '#bbdefb';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 飞船驾驶舱
            const cockpitGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, player.width / 4);
            cockpitGradient.addColorStop(0, '#e3f2fd');
            cockpitGradient.addColorStop(1, '#bbdefb');
            
            ctx.fillStyle = cockpitGradient;
            ctx.beginPath();
            ctx.arc(0, -player.height / 6, player.width / 4, 0, Math.PI * 2);
            ctx.fill();
            
            // 飞船细节
            ctx.fillStyle = '#0d47a1';
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 4);
            ctx.lineTo(-player.width / 4, player.height / 4);
            ctx.lineTo(player.width / 4, player.height / 4);
            ctx.closePath();
            ctx.fill();
            
            // 飞船发光效果
            ctx.shadowColor = '#4fc3f7';
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            ctx.restore();
        }
        
        // 绘制激光
        function drawLasers() {
            lasers.forEach(laser => {
                // 激光渐变
                const laserGradient = ctx.createLinearGradient(laser.x, laser.y, laser.x, laser.y + laser.height);
                laserGradient.addColorStop(0, '#ffeb3b');
                laserGradient.addColorStop(0.5, '#f44336');
                laserGradient.addColorStop(1, '#d32f2f');
                
                ctx.fillStyle = laserGradient;
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                
                // 激光发光效果
                ctx.shadowColor = '#f44336';
                ctx.shadowBlur = 10;
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                ctx.shadowBlur = 0;
            });
        }
        
        // 绘制陨石
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.save();
                ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                ctx.rotate(meteor.rotation);
                
                // 陨石渐变
                const meteorGradient = ctx.createRadialGradient(
                    -meteor.width / 4, -meteor.height / 4, 0,
                    0, 0, meteor.width / 2
                );
                meteorGradient.addColorStop(0, meteor.color);
                meteorGradient.addColorStop(1, '#311b92');
                
                // 陨石发光效果
                if (meteor.glow > 0) {
                    ctx.shadowColor = '#ffeb3b';
                    ctx.shadowBlur = meteor.glow * 5;
                    meteor.glow -= 0.5;
                }
                
                ctx.fillStyle = meteorGradient;
                ctx.beginPath();
                
                // 绘制不规则陨石形状
                for (let i = 0; i < 10; i++) {
                    const angle = (i / 10) * (2 * Math.PI);
                    const radius = meteor.width / 2 * (0.7 + Math.random() * 0.3);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
                
                // 陨石细节
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(-meteor.width / 4, -meteor.height / 4, meteor.width / 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        // 绘制粒子效果
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 50;
                
                // 粒子发光效果
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 5;
                
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            });
            ctx.globalAlpha = 1;
        }
        
        // 绘制分数弹出效果
        function drawScorePopups() {
            scorePopups.forEach((popup, index) => {
                ctx.save();
                ctx.globalAlpha = popup.opacity;
                ctx.fillStyle = '#ffeb3b';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#ffeb3b';
                ctx.shadowBlur = 10;
                ctx.fillText(popup.text, popup.x, popup.y);
                ctx.restore();
                
                popup.y -= 1;
                popup.life--;
                popup.opacity = popup.life / 60;
                
                if (popup.life <= 0) {
                    scorePopups.splice(index, 1);
                }
            });
        }
        
        // 更新游戏状态
        function updateGame() {
            // 移动玩家
            if (player.isMovingLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.isMovingRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // 更新激光位置
            lasers.forEach((laser, index) => {
                laser.y -= laser.speed;
                
                // 移除超出屏幕的激光
                if (laser.y + laser.height < 0) {
                    lasers.splice(index, 1);
                }
            });
            
            // 随机生成陨石
            if (Math.random() < 0.03 + level * 0.005) {
                meteors.push(generateMeteor());
            }
            
            // 更新陨石位置
            meteors.forEach((meteor, index) => {
                meteor.y += meteor.speed;
                meteor.rotation += meteor.rotationSpeed;
                
                // 检测陨石是否击中玩家
                if (
                    meteor.y + meteor.height > player.y &&
                    meteor.x < player.x + player.width &&
                    meteor.x + meteor.width > player.x &&
                    meteor.y < player.y + player.height
                ) {
                    lives--;
                    createParticles(
                        meteor.x + meteor.width / 2, 
                        meteor.y + meteor.height / 2, 
                        '#ff5252', 
                        20
                    );
                    meteors.splice(index, 1);
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    return;
                }
                
                // 移除超出屏幕的陨石
                if (meteor.y > canvas.height) {
                    meteors.splice(index, 1);
                }
            });
            
            // 检测激光与陨石碰撞
            lasers.forEach((laser, laserIndex) => {
                meteors.forEach((meteor, meteorIndex) => {
                    if (
                        laser.x < meteor.x + meteor.width &&
                        laser.x + laser.width > meteor.x &&
                        laser.y < meteor.y + meteor.height &&
                        laser.y + laser.height > meteor.y
                    ) {
                        // 碰撞发生
                        const points = Math.floor(150 - meteor.width);
                        score += points;
                        createScorePopup(
                            meteor.x + meteor.width / 2, 
                            meteor.y + meteor.height / 2,
                            points
                        );
                        
                        // 陨石击中效果
                        meteor.glow = 20;
                        
                        createParticles(
                            meteor.x + meteor.width / 2, 
                            meteor.y + meteor.height / 2, 
                            '#ffeb3b', 
                            15
                        );
                        
                        // 移除激光和陨石
                        lasers.splice(laserIndex, 1);
                        meteors.splice(meteorIndex, 1);
                        
                        // 更新等级
                        const newLevel = Math.floor(score / 1000) + 1;
                        if (newLevel > level) {
                            level = newLevel;
                            // 升级效果
                            createParticles(
                                canvas.width / 2, 
                                canvas.height / 2, 
                                '#4fc3f7', 
                                30
                            );
                        }
                        
                        updateUI();
                    }
                });
            });
            
            // 更新粒子
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        // 绘制游戏画面
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景
            drawStarsBackground();
            
            // 绘制游戏对象
            drawLasers();
            drawMeteors();
            drawPlayer();
            drawParticles();
            drawScorePopups();
            
            // 绘制游戏区域边框
            const borderGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            borderGradient.addColorStop(0, 'transparent');
            borderGradient.addColorStop(0.1, '#4fc3f7');
            borderGradient.addColorStop(0.9, '#4fc3f7');
            borderGradient.addColorStop(1, 'transparent');
            
            ctx.strokeStyle = borderGradient;
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // 绘制底部防护栏
            ctx.strokeStyle = 'rgba(79, 195, 247, 0.5)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 10);
            ctx.lineTo(canvas.width, canvas.height - 10);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // 绘制星空背景
        function drawStarsBackground() {
            // 深色渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, 'rgba(5, 10, 20, 0.9)');
            gradient.addColorStop(0.5, 'rgba(2, 8, 20, 0.95)');
            gradient.addColorStop(1, 'rgba(0, 5, 15, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            ctx.fillStyle = '#ffffff';
            backgroundStars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 星星移动
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // 发射激光
        function shootLaser() {
            const now = Date.now();
            if (now - player.lastShot > player.shotDelay) {
                lasers.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 10,
                    color: player.laserColor
                });
                player.lastShot = now;
                
                // 射击效果
                createParticles(
                    player.x + player.width / 2, 
                    player.y, 
                    '#f44336', 
                    5
                );
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            drawGame();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        function startGame() {
            initGame();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            
            // 更新状态指示器
            statusDot.className = 'status-dot';
            statusText.textContent = '游戏中';
            
            // 显示触摸控制（如果是移动设备）
            if (isMobile) {
                document.getElementById('touchControls').style.display = 'flex';
            }
            
            gameLoop();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = score;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceDefenderHighScore', highScore);
            }
            
            // 更新状态指示器
            statusDot.className = 'status-dot offline';
            statusText.textContent = '游戏结束';
            
            // 显示游戏结束屏幕
            setTimeout(() => {
                gameOverScreen.style.display = 'flex';
            }, 1000);
            
            // 隐藏触摸控制
            document.getElementById('touchControls').style.display = 'none';
        }
        
        // 事件监听器
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    player.isMovingLeft = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    player.isMovingRight = true;
                    break;
                case ' ':
                    // 空格键发射激光
                    shootLaser();
                    e.preventDefault(); // 防止空格键滚动页面
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    player.isMovingLeft = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    player.isMovingRight = false;
                    break;
            }
        });
        
        // 触摸控制事件处理
        function setupTouchControls() {
            // 左移按钮
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingLeft = true;
            });
            
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingLeft = false;
            });
            
            leftBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                player.isMovingLeft = false;
            });
            
            // 右移按钮
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.isMovingRight = true;
            });
            
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.isMovingRight = false;
            });
            
            rightBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                player.isMovingRight = false;
            });
            
            // 射击按钮
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameRunning) {
                    shootLaser();
                }
            });
            
            // 防止触摸滚动
            document.addEventListener('touchmove', (e) => {
                if (gameRunning) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // 鼠标控制支持（用于桌面浏览器触摸）
        function setupMouseControls() {
            leftBtn.addEventListener('mousedown', () => {
                player.isMovingLeft = true;
            });
            
            leftBtn.addEventListener('mouseup', () => {
                player.isMovingLeft = false;
            });
            
            leftBtn.addEventListener('mouseleave', () => {
                player.isMovingLeft = false;
            });
            
            rightBtn.addEventListener('mousedown', () => {
                player.isMovingRight = true;
            });
            
            rightBtn.addEventListener('mouseup', () => {
                player.isMovingRight = false;
            });
            
            rightBtn.addEventListener('mouseleave', () => {
                player.isMovingRight = false;
            });
            
            shootBtn.addEventListener('mousedown', () => {
                if (gameRunning) {
                    shootLaser();
                }
            });
        }
        
        // 窗口大小调整处理
        window.addEventListener('resize', () => {
            if (gameRunning) {
                initCanvasSize();
            } else {
                // 即使游戏未运行也重新初始化Canvas大小
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    initCanvasSize();
                    drawStarsBackground();
                }
            }
        });
        
        // 防止上下文菜单
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 初始化触摸控制
        setupTouchControls();
        setupMouseControls();
        
        // 初始绘制
        initCanvasSize();
        
        // 检测设备并显示相应提示
        if (isMobile) {
            const instructions = document.querySelector('#instructions');
            const mobileNote = document.createElement('div');
            mobileNote.className = 'instruction-item';
            mobileNote.innerHTML = `
                <div class="instruction-icon"><i class="fas fa-mobile"></i></div>
                <div class="instruction-text">
                    <strong>已启用触摸控制</strong><br>
                    使用下方按钮进行游戏
                </div>
            `;
            instructions.querySelector('.instructions-grid').appendChild(mobileNote);
        }
        
        // 显示最高分
        const highScoreElement = document.createElement('div');
        highScoreElement.className = 'ui-panel';
        highScoreElement.style.marginTop = '15px';
        highScoreElement.innerHTML = `
            <div class="ui-label"><i class="fas fa-crown"></i> 最高分</div>
            <div class="ui-value" id="highScore">${highScore}</div>
        `;
        document.getElementById('uiContainer').appendChild(highScoreElement);
        
        console.log('游戏已加载完毕！设备类型:', isMobile ? '移动设备' : '桌面设备');
    </script>
